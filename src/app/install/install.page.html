<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-label>Pending Installs</ion-label>
  <ion-list lines="none" *ngFor="let system of systems; let i = index">
    <ion-item>
      <ion-icon name={{system.complete}}></ion-icon>
      <ion-label>{{system.name}}</ion-label>
      <ion-tab-button tab="tab2">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-tab-button>
    </ion-item>
  </ion-list>
</ion-content>
